<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="https://cdn.bootcss.com/bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/bootstrap/2.3.1/js/bootstrap.min.js"></script>

  <title></title>
  </head>
  <body>
    <div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				项目 {{board_name}}
			</h3>
		</div>
	</div>
	<br>

	<div class="row-fluid">
		<div class="span12">
			<p>
				已解决的BUG数，麻烦大家尽快复测，多谢！！！
			</p>
            {% if resolved %}
			<table   border="1" cellpadding="2" cellspacing="0"  class="table table-striped">
				<thead>
					<tr>
						<th>
							报告人
						</th>
						<th>
							需要复测的BUG数
						</th>
					</tr>
				</thead>
				<tbody>
                {% for key, value in resolved.items() %}
					<tr class="error">
						<td>
							{{key}}
						</td>
						<td>
							{{value}}
						</td>
					</tr>
                {% endfor %}
				</tbody>
			</table>
            {% else %}

            <p>
                无
            </p>
            {% endif %}
		</div>
	</div>


  </div>
  </body>
</html>
